<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queue Display with Sound</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    header {
      background-color: #0078d4;
      color: white;
      padding: 20px 10px 10px 10px;
    }
    .main-title {
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .sub-title {
      font-size: 18px;
      margin-top: 6px;
      color: #ffffffcc;
    }
    .sound-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      overflow: hidden; /* Hides scrollbars visually */
    }
  </style>
</head>
<body>
  <header>
    <div class="main-title">
      WELCOME TO KPJ HEALTHCARE COLLEGE JB
      <button class="sound-btn" onclick="startAlert()" title="Enable Sound">🔔</button>
    </div>
    <div class="sub-title">
      YOU WILL BE CALLED IN A MOMENT
    </div>
  </header>

  <!-- 🔊 Sound file -->
  <audio id="ding" src="https://notificationsounds.com/notification-sounds/glass-569/download/mp3" preload="auto"></audio>

  <!-- 🔁 Embedded Excel (scrollbars disabled) -->
  <iframe id="excelFrame"
    src="https://kpjucedumy-my.sharepoint.com/personal/asyraf_kpju_edu_my/_layouts/15/Doc.aspx?sourcedoc={8336a495-63f5-4428-bdb4-0e73ce8b67ed}&action=embedview&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=False&wdInConfigurator=True"
    frameborder="0" scrolling="no">
  </iframe>

  <script>
    let soundEnabled = false;
    let previousURL = document.getElementById("excelFrame").src;

    function startAlert() {
      soundEnabled = true;
      document.getElementById("ding").play(); // Unlock sound
    }

    // 🔁 Auto-reload iframe every 10s & detect changes
    setInterval(() => {
      const iframe = document.getElementById("excelFrame");
      const newURL = iframe.src.split("#")[0] + "#" + new Date().getTime(); // force refresh

      iframe.src = newURL;

      if (soundEnabled && newURL !== previousURL) {
        document.getElementById("ding").play();
        previousURL = newURL;
      }
    }, 10000);
  </script>
</body>
</html>
