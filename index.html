<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KPJ Queue Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #967F65;
      font-family: Arial, sans-serif;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    header {
      background-color: #967F65;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-box {
      background: white;
      padding: 8px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      height: 50px;
    }

    .center-text {
      text-align: center;
    }

    .main-title {
      font-size: 26px;
    }

    .sub-title {
      font-size: 18px;
      color: #ffffffcc;
      margin-top: 5px;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .clock {
      font-size: 18px;
    }

    .sound-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .qr-top {
      background: white;
      padding: 4px;
      border-radius: 6px;
    }

    .qr-top img {
      height: 40px;
      width: 40px;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
      background-color: #967F65;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background-color: #967F65;
      transition: opacity 0.8s ease-in-out;
    }

    iframe.hidden {
      opacity: 0;
      pointer-events: none;
    }

    iframe.visible {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <div class="logo-box">
        <img src="https://cdn.eduadvisor.my/institution/kpju/2025/04/ea-inst-logo-kpj-hc-jb.webp" alt="KPJ Logo" class="logo">
      </div>
    </div>
    <div class="center-text">
      <div class="main-title">WELCOME TO KPJ HEALTHCARE COLLEGE JB</div>
      <div class="sub-title">YOU WILL BE CALLED IN A MOMENT</div>
    </div>
    <div class="right">
      <div class="clock" id="clock">--:--:--</div>
      <button class="sound-btn" onclick="startAlert()" title="Enable Sound">🔔</button>
      <div class="qr-top">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://kpj.edu.my&size=100x100" alt="QR Code">
      </div>
    </div>
  </header>

  <!-- 🔊 Audio Alert -->
  <audio id="ding" src="https://notificationsounds.com/notification-sounds/glass-569/download/mp3" preload="auto"></audio>

  <!-- 🔁 Seamless Iframe Refresh -->
  <div class="iframe-wrapper">
    <iframe id="iframe1" class="visible"></iframe>
    <iframe id="iframe2" class="hidden"></iframe>
  </div>

  <script>
    let soundEnabled = false;
    function startAlert() {
      soundEnabled = true;
      document.getElementById("ding").play();
    }

    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-GB', { hour12: false });
      document.getElementById("clock").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const srcBase = "https://kpjucedumy-my.sharepoint.com/personal/asyraf_kpju_edu_my/_layouts/15/Doc.aspx?sourcedoc={8336a495-63f5-4428-bdb4-0e73ce8b67ed}&action=embedview&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=False&wdInConfigurator=True";

    const iframe1 = document.getElementById("iframe1");
    const iframe2 = document.getElementById("iframe2");
    let isIframe1Visible = true;
    let previousHash = "";

    function refreshIframes() {
      const timestamp = new Date().getTime();
      const newSrc = srcBase + "#" + timestamp;

      const hiddenIframe = isIframe1Visible ? iframe2 : iframe1;
      const visibleIframe = isIframe1Visible ? iframe1 : iframe2;

      hiddenIframe.src = newSrc;

      hiddenIframe.onload = () => {
        hiddenIframe.classList.remove("hidden");
        hiddenIframe.classList.add("visible");

        visibleIframe.classList.remove("visible");
        visibleIframe.classList.add("hidden");

        if (soundEnabled && hiddenIframe.src !== previousHash) {
          document.getElementById("ding").play();
        }

        previousHash = hiddenIframe.src;
        isIframe1Visible = !isIframe1Visible;
      };
    }

    iframe1.src = srcBase;
    setInterval(refreshIframes, 10000);
  </script>
</body>
</html>
