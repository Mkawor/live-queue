<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Queue Display with Sound</title>
  <meta http-equiv="refresh" content="10">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    header {
      background-color: #0078d4;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>ðŸ“‹ Live Queue Display</header>

  <button onclick="startAlert()">ðŸ”” Start Queue Sound</button>

  <!-- Sound file -->
  <audio id="ding" src="https://notificationsounds.com/notification-sounds/glass-569/download/mp3" preload="auto"></audio>

  <iframe id="excelFrame"
    src="https://kpjucedumy-my.sharepoint.com/personal/asyraf_kpju_edu_my/_layouts/15/Doc.aspx?sourcedoc={8336a495-63f5-4428-bdb4-0e73ce8b67ed}&action=embedview&wdAllowInteractivity=False&ActiveCell='Sheet1'!C3&wdHideGridlines=True&wdInConfigurator=True"
    frameborder="0" scrolling="no">
  </iframe>

  <script>
    let previousURL = document.getElementById("excelFrame").src;
    let soundEnabled = false;

    function startAlert() {
      soundEnabled = true;
      document.getElementById("ding").play(); // First play to unlock audio
      alert("ðŸ”” Queue alert is now active!");
    }

    setInterval(() => {
      if (!soundEnabled) return;

      const currentURL = document.getElementById("excelFrame").src;
      if (currentURL !== previousURL) {
        document.getElementById("ding").play();
        previousURL = currentURL;
      }
    }, 10000);
  </script>
</body>
</html>
